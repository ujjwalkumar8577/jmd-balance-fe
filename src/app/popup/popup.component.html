<h2 class="text-center my-4">Update Records (Admin)</h2>
<form class="text-center" (ngSubmit)="onSubmit()">
    <input class="my-4 p-2" placeholder="Password" type="password" name="password" [(ngModel)]="password">
    <div class="file-input my-4">
        <input #fileInput type="file" (change)="onFileSelected($event)">
    </div>
    <button class="btn btn-success my-4 mx-2" [disabled]="!password || !selectedFile" type="submit">Submit</button>
    <button class="btn btn-warning my-4 mx-2" (click)="closeDialog()">Cancel</button>
</form>
